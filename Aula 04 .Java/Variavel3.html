<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro arquivo</title>
    <style>
        body {
            background-color: rgb(104, 104, 244);
            color: white;
            font: normal 20pt arial;
        }
        h1 {
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> 
    <p>Já me livrei da maldição </p>
    <script>    
        var n1 = Number(window.prompt('Digite seu número: ')) //String
        var n2 = Number(window.prompt('Digite o 2° número: ')) //String
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //Concatenação
        //(number + number) para adição
        //(string + string) para concatenção
    </script>
</body>
</html>
