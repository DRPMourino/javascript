<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é o seu nome ?')
        var idade = window.prompt('Qual a sua idade ?')
        document.writeln(`Olá <strong>${nome}</strong>. O senhor tem <strong>${idade}</strong> anos. Seu nome tem <strong>${nome.length}</strong> letras.`)  
        document.writeln(`Seu nome em maiúculas é ${nome.toUpperCase()}`)
        document.write(`Seu nome em menúsculas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
